{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Librarian</h2>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ librarian_form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'librarian_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
