{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Edit Student</h2>
  <form method="post">
    {% csrf_token %}
    <div class="card p-4 shadow-sm">
      <h5>User Info</h5>
      {{ user_form.as_p }}

      <h5 class="mt-3">Student Info</h5>
      {{ student_form.as_p }}

      <button type="submit" class="btn btn-success mt-3">Update Student</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
