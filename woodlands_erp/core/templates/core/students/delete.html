{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-danger p-4 shadow-sm">
    <h4>⚠️ Confirm Delete</h4>
    <p>Are you sure you want to delete <strong>{{ student.user.username }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
