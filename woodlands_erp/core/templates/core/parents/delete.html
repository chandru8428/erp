{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Parent</h2>
    <p>Are you sure you want to delete <strong>{{ parent.user.username }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'parent_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
